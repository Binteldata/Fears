<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Dennis's Fears</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="/css/dennis.css">	
    </head>
    <body>
        <h1>Scary</h1>
        
        <button onclick="showRandomImage()">Click here to find out!</button>
        <div id="imageContainer"></div>
        <div id="descriptionContainer"></div>
        
        <script>
            function showRandomImage() {
                var images = [
                    "/images/image1.jpg",
                    "/images/image2.jpg",
                    "/images/image3.jpg"
                ];
                
                var randomIndex = Math.floor(Math.random() * images.length);
                var randomImage = images[randomIndex];
                
                var imageElement = document.createElement("img");
                imageElement.src = randomImage;
                document.getElementById("imageContainer").appendChild(imageElement);
                
                var descriptionElement = document.createElement("p");
                descriptionElement.textContent = "Description goes here";
                document.getElementById("descriptionContainer").appendChild(descriptionElement);
            }
        </script>
    </body>
</html>
